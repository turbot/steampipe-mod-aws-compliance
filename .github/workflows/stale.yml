name: Stale Issues and PRs
on:
  schedule:
    - cron: "30 23 * * *"
  workflow_dispatch:
    inputs:
      dryRun:
        description: Set to true for a dry run
        required: false
        default: "false"
        type: string

jobs:
  stale_workflow:
    uses: turbot/steampipe-workflows/.github/workflows/stale.yml@main
    with:
      dryRun: ${{ github.event.inputs.dryRun }}